    <script>

function validateForm() {
  var x = document.forms["weNeedInfo"]["Name"].value
  var y = document.forms["weNeedInfo"]["Email"].value
  var z = document.forms["weNeedInfo"]["Phone"].value
  var a = document.forms["weNeedInfo"]["info"].value
  if (x == "") {
    alert("Please fill in your name.");
    return false;

  }
  if (y == "") {
    alert("Please fill in your email.");
    return false;
  }
  if (z == "") {
    alert("Please fill in your phone number.");
    return false;
  }
  if (a == "") {
    alert("Please tell us a little about the event!");
    return false;
  }
  else {
    return true;
  }
}

  </script>

<div class="container">
      <form name="weNeedInfo" onsubmit="return validateForm();" class="needs-validation" novalidate>

              <div class="form-group">
                  <label for="Name">Name:</label>
                  <input type="text" class="form-control" id="Name">
              </div>

              <div class="form-group">
                  <label for="Email">Email:</label>
                  <input type="text" class="form-control" id="Email">
              </div>

              <div class="form-group">
                  <label for="Phone">Phone:</label>
                  <input type="text" class="form-control" id="Phone">
              </div>

              <div class="form-group">
                <label for="Inquiry">Reason for Inquiry:</label/>
                <select id="inquiry" name="inquiry">
                <option value="default" selected>Catering</option>
                <option value="Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="info">Additional Information:</label>
                <textarea id="info" name="info"> </textarea>
              </div>

              <fieldset>
              <p><strong>Have you been to the restaurant?</strong>
              <input type="radio" id="choice1" name="no" value="no">
              <label for="choice1">No</label>
              <input type="radio" id="choice2" name="yes" value="yes">
              <label for="choice2">Yes</label>
              </p>
              </fieldset>

              <br />

              <fieldset>
              <strong>Best days to contact you:</strong>
              <input type="radio" id="choice1" name="Monday" value="Monday">
              <label for="choice1">M</label>
              <input type="radio" id="choice2" name="Tuesday" value="Tuesday">
              <label for="choice2">T</label>
              <input type="radio" id="choice3" name="Wednesday" value="Wednesday">
              <label for="choice1">W</label>
              <input type="radio" id="choice4" name="Thursday" value="Thursday">
              <label for="choice2">Th</label>
              <input type="radio" id="choice5" name="Friday" value="Friday">
              <label for="choice2">F</label>
              </fieldset>

              <br />

              <button type="submit" id="submitButton" class="btn badge-pill">Send Request</button>
      </form>
